<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" size="30" id="name" name="Name"><br/><br/>
        <label for="password">Password</label><br/>
        <input type="password" id="password" password="password"><br/><br/>

        <input type="e-mail" id="e-mail" e-mail="e-mail"><br/><br/>
        <label for="phone number">Phone number</label><br/>
        <input type="phone number" id="phone number" phone number="phone number"><br/><br/>
        <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="Male">

                <option value="">select</option>
                <option value="">1990</option>
                <option value="">2000</option>
                <option value="">2023</option>
            </select><br/><br/>

             <label for="Language known">Language known</label><br>
                <input type="checkbox" id="c" name="language1" value="c">
                <label for="English">C</label><br>

                <label for="c++">C++</label><br>

                <label for="java">JAVA</label><br>

                <label for="Python">Python</label><br/><br/>

                <input type="submit" value="submit">
         
</form>
